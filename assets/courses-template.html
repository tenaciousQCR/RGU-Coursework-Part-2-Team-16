<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button class="accordion">
    Course Title
</button>
<section class="panel">
    <section class="content">
        <section class="quick-view">
            <p>Award:</p>
            <p>Course Length:</p>
            <p>Mode of Study:</p>
        </section>

        <section class="overview">
            <p class="info"><!--First Paragraph--><br/><br/><!--Second Paragraph--></p>


            <a href="javascript:void(0)" onclick="openModal('modal-#');"><img id="img-#" class="video-link" src="../images#-video.jpg" alt="Link to course video"></a>

            <div id="modal-#" class="modal">

                <div class="modal-content">
                    <span class="close">x</span>
                    <iframe class="course-video" width="615" height="435" src="#embeded-video#" frameborder="0" allowfullscreen></iframe>
                </div>

            </div>

        </section>



        <section class="requirements">
            <p><strong>Entry Requirements</strong><br/><!--Grades--></p>
            <p><strong>Advanced Entry</strong><br/><!--If Applicable--></p>
        </section>

        <a class="rgu-link" href="#">For more information please visit the Robert Gordon University website.</a>
    </section>
</section>

</body>
</html>
